# This file contains pin mappings for the stock 2020 Creality Ender 3
# V2. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include timelapse.cfg]
[exclude_object]
[include Adaptive_Mesh.cfg]
[include KAMP_Settings.cfg]
#[include accelerate.cfg]
[include shell_command.cfg]

#[mcu U2C]
#canbus_uuid: dc930e527336

#[temperature_sensor U2C]
#sensor_type: temperature_mcu
#sensor_mcu: U2C
#min_temp: 0
#max_temp: 100

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: -15
position_max: 242
position_min: -15
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 32 # this is a calculated number for a 16 tooth gear rather than the original 20 tooth gear. the original number was 40
endstop_pin: ^PA6
position_endstop: -32
position_max: 218
position_min: -32
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 200 #200 for 1.8 degree, 400 for 0.9 degree
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_min: -6
position_max: 235

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
# rotation_distance: 22.6789511	#Bondtech 5mm Drive Gears
rotation_distance: 22.5655	# calibrated
##	Update Gear Ratio depending on your Extruder Type
##	Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##	Use 80:20 for M4, M3.1
gear_ratio: 50:10
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: ATC Semitec 104NT-4-R025H42G  #Generic 3950  #EPCOS 100K B57560G104F (this is the part number used before the Revo was installed)
sensor_pin: PC5
#control: pid # tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
pressure_advance: 0.06
min_temp: -50 #this value taken from ATC Semitec website
max_temp: 300 #this value taken from ATC Semitec website
min_extrude_temp: 180

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid # tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 460
max_accel: 5000
max_z_velocity: 5
max_z_accel: 100

[include SPEEDTEST.cfg]

################################################## ########
# Moniter temp of mcu on Creality board & Pi
################################################## ########
[temperature_sensor Creality_4.2.2]
sensor_type: temperature_mcu
min_temp: 3
max_temp: 100

[temperature_sensor Pi_3b]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

######################################################################
# Filament runout
######################################################################
[filament_switch_sensor RUNOUT]
pause_on_runout: True
#   When set to True, a PAUSE will execute immediately after a runout
#   is detected. Note that if pause_on_runout is False and the
#   runout_gcode is omitted then runout detection is disabled. Default
#   is True.
#runout_gcode: pause
#   A list of G-Code commands to execute after a filament runout is
#   detected. See docs/Command_Templates.md for G-Code format. If
#   pause_on_runout is set to True this G-Code will run after the
#   PAUSE is complete. The default is not to run any G-Code commands.
#insert_gcode:
#   A list of G-Code commands to execute after a filament insert is
#   detected. See docs/Command_Templates.md for G-Code format. The
#   default is not to run any G-Code commands, which disables insert
#   detection.
event_delay: 3.0
#   The minimum amount of time in seconds to delay between events.
#   Events triggered during this time period will be silently
#   ignored. The default is 3 seconds.
pause_delay: 0.5
#   The amount of time to delay, in seconds, between the pause command
#   dispatch and execution of the runout_gcode. It may be useful to
#   increase this delay if OctoPrint exhibits strange pause behavior.
#   Default is 0.5 seconds.
switch_pin:PA4
#   The pin on which the switch is connected. This parameter must be
#   provided.

######################################################################
# 128x64 Full Graphic Creality CR10 / ENDER 3 stockdisplay
######################################################################

# This section is used for a Creality "12864" display with a single
# ribbon cable between the display's EXP3 plug and the
# micro-controller board's EXP1 connector.

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

######################################################################
# BL TOuch, Bed Mesh, adjust and Safe Z Home
######################################################################

[bltouch]
sensor_pin: ^PA7
control_pin: PB0
x_offset: -44
y_offset: -1.0
#z_offset: 3.790
samples: 2
speed: 2
probe_with_touch_mode: true
stow_on_each_sample: false

[bed_mesh]
speed: 80
horizontal_move_z: 5
mesh_min: 10, 10       #!!min and max co-ords are based on the probes location not the nozzle!!
mesh_max: 197.5, 209  #needs to be calibrated for your individual printer
probe_count: 6,6 #this is the number of probing points on X then Y axis
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0

[safe_z_home]
home_xy_position: 156.5, 110 #162.5, 123.5
speed: 75
z_hop: 10
z_hop_speed: 5

[screws_tilt_adjust]
screw1: 74, 28     #screw coordinates need to be measure for YOUR specific printer
screw1_name: front left screw
screw2: 242, 28
screw2_name: front right screw
screw3: 242, 200
screw3_name: rear right screw
screw4: 74, 200
screw4_name: rear left screw
horizontal_move_z: 10
speed: 75   #speed of travel moves between screws
screw_thread: CW-M4  #measure your bed screw m3=3mm / m4=4mm / m5=5mm

######################################################################
# Board Pin Aliases
######################################################################
[board_pins]
aliases:
    EXP1_1=PC6,EXP1_3=PB10,EXP1_5=PB14,EXP1_7=PB12,EXP1_9=<GND>,
    EXP1_2=PB2,EXP1_4=PB11,EXP1_6=PB13,EXP1_8=PB15,EXP1_10=<5V>,
    PROBE_IN=PB1,PROBE_OUT=PB0,FIL_RUNOUT=PC6
    
